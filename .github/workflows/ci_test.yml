name: "CI Test"

on: [push, pull_request]

jobs:
  test:
    name: "CI Test on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: "Get submodules"
      run: git submodule update --init --recursive
    
    - name: "Run tests"
      shell: bash
      run: |
        cd tests
        ./run_all_tests.sh

    - name: "Test Minified"
      shell: bash
      run: |
        perl -pi -e 's/^\n|^\/\/.*\n|\/\/.*//g' headers/*
        perl -0pi -e 's/^([^#].*)\n(?=[^#])/\1/mg' headers/*
        perl -pi -e 's/(?<=[(){}<>,;.=&|!+\-*\/%:?])[^\S\n]+|[^\S\n]+(?=[(){}<>,;.=&|!+\-*\/%:?])|(?<=[^\S\n])[^\S\n]+|^[^\S\n]+|[^\S\n]+$//g' headers/*
        cd tests
        ./run_all_tests.sh
